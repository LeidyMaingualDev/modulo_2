<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Artista</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/css/main.css" rel="stylesheet" />
  <style>
    .form-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-family: 'Inter', sans-serif;
    }
    .form-title {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .formbold-input-flex {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .formbold-input-flex > div {
      flex: 1;
      min-width: 200px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="form-title">Registrar Artista</h2>
    <form action="" method="POST" novalidate>
      <div class="formbold-input-flex">
        <div>
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            class="form-control"
            placeholder="Nombre del artista"
            required
          />
        </div>
        <div>
          <label for="apellido" class="form-label">Apellido</label>
          <input
            type="text"
            name="apellido"
            id="apellido"
            class="form-control"
            placeholder="Apellido del artista"
            required
          />
        </div>
      </div>

      <div class="formbold-input-flex mt-3">
        <div>
          <label for="ciudadNatal" class="form-label">Ciudad Natal</label>
          <input
            type="text"
            id="ciudadNatal"
            name="ciudadNatal"
            class="form-control"
            placeholder="Ciudad de origen"
            required
          />
        </div>
        <div>
          <label for="generoMusical" class="form-label">Género Musical</label>
          <input
            type="text"
            id="generoMusical"
            name="generoMusical"
            class="form-control"
            placeholder="Ejemplo: Rock, Pop, Jazz"
            required
          />
        </div>
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-primary w-100">Guardar Artista</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    (() => {
      const form = document.getElementById('artistaForm');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        event.stopPropagation();

        if (!form.checkValidity()) {
          form.classList.add('was-validated');
          return;
        }

        const data = {
          nombre: document.getElementById('nombre').value,
          apellido: document.getElementById('apellido').value,
          genero: document.getElementById('genero').value,
          ciudad: document.getElementById('ciudad').value
        };

        try {
          const response = await fetch('http://localhost:8080/api/artistas', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });

          if (response.ok) {
            alert('✅ Artista registrado exitosamente');
            form.reset();
            form.classList.remove('was-validated');
          } else {
            const error = await response.text();
            alert('Error al registrar el artista: ' + error);
          }
        } catch (error) {
          console.error('Error en la solicitud:', error);
          alert('Error al conectar con el servidor');
        }
      });
    })();
  </script>
</body>
</html>
