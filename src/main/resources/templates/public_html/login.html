<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión - CompraSoftw</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/css/main.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>
            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="ejemplo@correo.com"
                  required
                  aria-describedby="emailHelp"
                />
                <div class="invalid-feedback">Por favor, ingresa un correo electrónico válido.</div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                  minlength="6"
                />
                <div class="invalid-feedback">La contraseña es obligatoria y debe tener al menos 6 caracteres.</div>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>
            </form>
            <p class="text-center mt-3">
              ¿No tienes cuenta? <a href="register.html">Regístrate</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!loginForm.checkValidity()) {
        loginForm.classList.add('was-validated');
        return;
      }

      const loginData = {
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value
      };

      try {
        const response = await fetch("http://localhost:8080/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(loginData)
        });

        if (!response.ok) {
          let errorMsg = "Error al iniciar sesión";
          try {
            const errorData = await response.json();
            errorMsg = errorData.message || errorMsg;
          } catch (err) {}
          throw new Error(errorMsg);
        }

        const data = await response.json();
        // Suponiendo que LoginResponseDTO tiene un token y quizás info usuario
        // Guardamos token en localStorage para autenticar futuras peticiones
        localStorage.setItem("authToken", data.token);

        alert("¡Bienvenido! Has iniciado sesión correctamente.");

        // Redirigir a página principal o dashboard
        window.location.href = "dashboard.html";

      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>

</body>
</html>
